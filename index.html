  <section>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="cas_img" src="11.jpg" class="d-block w-100" alt="children1" style>
          <div class="carousel-caption d-none d-md-block divi1">
            <h3 class="head1">Bring smile on a kids face</h3>
            <button type="button" onclick="onButtonClick()" class="btn btn-danger btn-lg changebutton">Donate</button>
          </div>
        </div>
        <div class="carousel-item">
          <img class="cas_img1" src="3.jpg" class="d-block w-100" alt="children2">
          <div class="carousel-caption d-none d-md-block divi2">
            <h3 class="head2">Let us sacrifice our today so that <br /> our children can have a better tomorrow.</h3><br />
            <button type="button" onclick="onButtonClick()" class="btn btn-danger btn-lg changebutton">Donate</button>
          </div>
        </div>
        <div class="carousel-item">
          <img class="cas_img1" src="4.jpg" class="d-block w-100" alt="children3">
          <div class="carousel-caption d-none d-md-block divi3">
            <h3 class="head3">Help us to make India's future bright.</h3>
            <button type="button" onclick="onButtonClick()" class="btn btn-danger btn-lg changebutton">Donate</button>
          </div>
        </div>
        <div class="carousel-item">
          <img class="cas_img1" src="10.jpg" class="d-block w-100" alt="children4">
          <div class="carousel-caption d-none d-md-block divi4">
            <h3 class="head4">Educate a girl and empower a nation</h3>
            <button type="button" onclick="onButtonClick()" class="btn btn-danger btn-lg changebutton">Donate</button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://js.instamojo.com/v1/checkout.js"></script>
  <script>
    /* Start client-defined Callback Handler Functions */

    function onCloseHandler() {
        swal("", "Payment Gateway is closed", "info");
    }
    /* End client-defined Callback Handler Functions */

    /* Configuring Handlers */
    Instamojo.configure({
      handlers: {
        onClose: onCloseHandler,
      }
    });

    function onButtonClick() {
      Instamojo.open('https://test.instamojo.com/@www_imsherorose/');
    }
    // Toggle between hiding and showing blog replies/comments
    document.getElementById("myBtn").click();

    function myFunction(id) {
      var x = document.getElementById(id);
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    function likeFunction(x) {
      x.style.fontWeight = "bold";
      x.innerHTML = "&#10003; Liked";
    }
  </script>
